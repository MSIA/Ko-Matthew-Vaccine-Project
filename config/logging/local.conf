[loggers]
keys=root, src, s3transfer, botocore, s3fs, aiobotocore, asyncio, urllib3, fsspec, werkzeug

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_src]
level=DEBUG
handlers=stream_handler
qualname=src
propagate=0

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
